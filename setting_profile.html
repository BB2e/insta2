<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/setting.css">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="./javascript/login_pw_find.js" defer></script>

</head>

<body>
    <div class="container">


        <header class="header">
            <div class="inner">
                <div class="left_side">

                    <div class="logo">
                        <a href="./index.html">
                            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                                alt="인스타그램 로고">
                        </a>
                    </div>
                </div>

                <div class="middle_side">
                    <div class="search_box">
                        <input type="text" placeholder="검색" id="search_field">
                    </div>

                </div>

                <div class="right_side">
                    <div class="header_icon">
                        <a href="./index.html">
                            <img src="img/icom_empty home.png" alt="icon_home_empty" class="icon">
                        </a>
                        <a href="./myfeed.html">
                            <img src="img/pic_3.jpg" alt="icon_myprofile" class="icon_myprofile selected">
                        </a>
                    </div>

                </div>
            </div>
        </header>
        <section class="setting_wrapper">
            <div class="setting_list">
                <ul>
                    <li class="m_text"><a href="#" class="ckeck">프로필 편집</a></li>
                    <li class="m_text"><a href="./setting_pw.html">비밀번호 변경</a></li>
                </ul>
            </div>

            <div class="setting_box">
                <form action="" method="POST">
                    <div class="setting_profile">
                        <aside class="claerfix">
                            <img src="./img/pic_3.jpg" alt="프로필 사진">
                        </aside>
                        <div>
                            <div>byulstargram</div>
                            <button><label for="filename">프로필 사진 바꾸기</label></button>
                        </div>
                    </div>
                    <div class="setting_contents">
                        <aside class="claerfix">
                            <div></div>
                        </aside>
                        <div>
                            <input type="file" id="small_img" name="filename" />
                        </div>
                        <img id="blah" src="#" alt="" />
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_nickname">이름</label>
                        </aside>
                        <div>
                            <input type="text" id="set_nickname">
                        </div>
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_name">사용자 이름</label>
                        </aside>
                        <div>
                            <input type="text" class="set_name">
                        </div>
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_website">웹사이트</label>
                        </aside>
                        <div>
                            <input type="text" id="set_website" disabled>
                        </div>
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_info">소개</label>
                        </aside>
                        <div>
                            <textarea rows="5" cols="20" id="set_info"></textarea>
                        </div>
                    </div>

                    <div class="setting_contents room">
                        <aside>
                            <label for="set_privacy"></label>
                        </aside>
                        <div>
                            <div class="text-sgb">개인정보</div>
                            <div class="text-ssg">
                                비즈니스나 반려동물 등에 사용된 계정인 경우에도 회원님의 개인<br> 정보를 입력하세요.
                                공개 프로필에는 포함되지 않습니다.
                            </div>
                        </div>
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_mail">이메일</label>
                        </aside>
                        <div>
                            <input type="email" id="set_mail" disabled>
                        </div>
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_num">전화번호</label>
                        </aside>
                        <div>
                            <input type="text" id="set_num" disabled>
                        </div>
                    </div>

                    <div class="setting_contents">
                        <aside>
                            <label for="set_gender">성별</label>
                        </aside>
                        <div>
                            <input type="text" class="set_gender" disabled>
                        </div>
                    </div>
                    <div class="setting_contents">
                        <aside>
                            <label for="set_submit"></label>
                        </aside>
                        <div class="submit_wrap">
                            <button type="submit" id="set_submit" class="btn_submit">제출</button>
                        </div>
                    </div>
                </form>
            </div>


        </section>

        <footer>
            <div class="footer_wrapper">
                <div class="footer_left">
                    <ul>
                        <li><a href="https://about.instagram.com/about-us" target="_blank"> 소개 </a></li>
                        <li><a href="https://help.instagram.com/" target="_blank"> 도움말 </a></li>
                        <li><a href="https://help.instagram.com/" target="_blank"> 홍보 센터 </a></li>
                        <li><a href="https://www.instagram.com/developer/" target="_blank"> API </a></li>
                        <li><a href="https://www.instagram.com/about/jobs/" target="_blank"> 채용 정보 </a></li>
                        <li><a href="https://www.instagram.com/legal/privacy/" target="_blank"> 개인정보처리방침 </a></li>
                        <li><a href="https://help.instagram.com/581066165581870" target="_blank"> 약관 </a></li>
                        <li><a href="https://www.instagram.com/explore/locations/" target="_blank"> 위치 </a></li>
                        <li><a href="https://www.instagram.com/directory/profiles/" target="_blank"> 인기 계정 </a></li>
                        <li><a href="https://www.instagram.com/directory/hashtags/" target="_blank"> 해시태그 </a></li>
                    </ul>
                </div>

                <div class="footer_right">
                    &copy; 2020 INSTAGRAM FROM FACEBOOK
                </div>
            </div>
        </footer>
    </div>

</body>


</html>
